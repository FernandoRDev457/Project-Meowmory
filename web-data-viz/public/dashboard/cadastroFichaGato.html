<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrando um Felino</title>

    <link rel="stylesheet" href="../css/dashboard/assets/main-dash.css">
    <link rel="stylesheet" href="../css/dashboard/cadastroFicha.css">

    <script src="../js/sessao.js"></script>

</head>

<body>
    <div class="background-opacity"></div>
    <div class="container-body">

        <div class="container-cad-ficha">
            <div class="container-image">
                <div class="image">
                    <img src="https://img.freepik.com/vetores-gratis/ilustracao-de-silhueta-animal-desenhada-de-mao_23-2149550558.jpg"
                        alt="" id="moldura_preview">
                    <img class="image-moldura" src="../assets/componentes-img/moldura-cat.svg" alt="">
                </div>

                <input type="file" name="" id="input_file" accept="image/png, image/jpeg">

            </div>
            <div class="info">
                <div class="container-part1 active">
                    <div class="input-design">
                        <label for="nome">Nome do Felino:</label>
                        <input type="text" name="nome" id="input_nome">
                    </div>
                    <div class="input-design">
                        <label for="apelido">Apelido:</label>
                        <input type="text" name="apelido" id="input_apelido">
                    </div>
                    <div class="double-inputs">
                        <div class="input-design">
                            <label for="raca">Raça:</label>
                            <input type="text" name="raca" id="input_raca">
                        </div>
                        <div class="input-design">
                            <label for="dataNasc">Data de Nascimento:</label>
                            <input type="date" name="dataNasc" id="input_dataNasc">
                        </div>
                    </div>
                    <div class="input-design">
                        <label for="classe">Escolha uma Classe que Define o Felino:</label>
                        <select name="classe" id="select_classe">
                            <option value="" disabled selected>Selecione...</option>
                            <option value="1">Destruidor(a) de Sofás</option>
                            <option value="2">Caçador(ar) de Ratos Fantasma</option>
                            <option value="3">Mestre da Soneca</option>
                            <option value="4">Fofoqueiro(a) da janela</option>
                            <option value="5">Artista do Pãozinho Fofinho</option>
                            <option value="6">Mestre das Ronronadas Eternas</option>
                        </select>
                    </div>
                    <div class="input-design">
                        <label for="nome">Fale sobre a história do Felino:</label>
                        <textarea name="descricao" maxlength="300" id="input_descricao"></textarea>
                    </div>

                    <button onclick="passarProximoCad()">Proximo ➤</button>
                </div>

                <div class="container-part2">
                    <div class="icon-back" onclick="voltarCad()"><i class="fa-solid fa-arrow-left"></i></div>

                    <p>
                        Aqui você ajusta os níveis de ataque, defesa, agilidade, fome e sono do seu felino usando
                        barras deslizantes. Cada atributo representa uma característica importante do comportamento e
                        estado do gatinho.
                    </p>

                    <div class="output-design">
                        <label>Ataque:</label>
                        <input type="range" name="atk" min="0" max="100" step="1" oninput="atkVal.value = this.value">
                        <output id="atkVal">50</output>
                        <p>%</p>
                    </div>

                    <div class="output-design">
                        <label>Defesa:</label>
                        <input type="range" name="def" min="0" max="100" step="1" oninput="defVal.value = this.value">
                        <output id="defVal">50</output>
                        <p>%</p>
                    </div>

                    <div class="output-design">
                        <label>Agilidade:</label>
                        <input type="range" name="agi" min="0" max="100" step="1" oninput="agiVal.value = this.value">
                        <output id="agiVal">50</output>
                        <p>%</p>
                    </div>

                    <div class="output-design">
                        <label>Fome:</label>
                        <input type="range" name="fome" min="0" max="100" step="1" oninput="fomeVal.value = this.value">
                        <output id="fomeVal">50</output>
                        <p>%</p>
                    </div>

                    <div class="output-design">
                        <label>Sono:</label>
                        <input type="range" name="sono" min="0" max="100" step="1" oninput="sonoVal.value = this.value">
                        <output id="sonoVal">50</output>
                        <p>%</p>
                    </div>


                    <button onclick="cadastrarFicha()" style="display: none;" id="btn_cad_gato">Finalizar Ficha
                        Gato</button>

                </div>
            </div>
        </div>

    </div>

</body>

</html>
<script src="../js/cadFicha/cadFicha.js"></script>
<script>
    const inputFile = document.getElementById('input_file');
    const molduraPreview = document.getElementById('moldura_preview');

    inputFile.addEventListener('change', () => {
        const file = inputFile.files[0];
        if (file && file.type.startsWith('image/')) {
            molduraPreview.src = URL.createObjectURL(file);
        } else {
            molduraPreview.src = '';
        }
    });
</script>
