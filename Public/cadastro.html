<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/assets/main.css">
    <link rel="stylesheet" href="./css/login-cadastro.css">
</head>

<body>
    <header class="navbar">
        <div class="container">
            <div class="logotipo">
                <img src="./assets/logotipo/Meowmory-logotipo.png" alt="Logotipo do Meowmory">
            </div>

            <div class="links">
                <div class="links-navbar">
                    <a href="./index.html">
                        <p>Home</p>
                    </a>
                    <a href="./blog.html">
                        <p>Blog</p>
                    </a>
                    <a href="./feed.html">
                        <p>Feed</p>
                    </a>
                    <a href="#">
                        <p>Sobre Mim</p>
                    </a>
                </div>
                <div class="btn-sign">
                    <button id="login">Login</button>
                    <button id="cadastro">Cadastro</button>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="section-sign-up-in">
            <div class="container-sign">
                <div class="field-data">
                    <h1>Cadastra-se</h1>

                    <div class="container-inputs">
                        <div class="input">
                            <input type="password" id="name" name="name" required>
                            <label for="name" name="name">Nome:</label>
                            <i class="fa-solid fa-user"></i>
                        </div>

                        <div class="input">
                            <input type="email" id="email" name="email" required>
                            <label for="email" name="email">Email:</label>
                            <i class="fa-solid fa-envelope"></i>
                        </div>

                        <div class="input">
                            <input type="password" id="passwd" name="passwd" oninput="checkerPassword()" required>
                            <label for="passwd" name="passwd">Senha:</label>
                            <i class="fa-solid fa-lock"></i>
                        </div>

                        <div id="div_msg_senha">
                            <p>✔ Ter no mínimo 8 caracteres</p>
                            <p>✔ Ter no mínimo um número</p>
                            <p>✔ Ter no mínimo uma letra maiúscula</p>
                        </div>

                        <div class="input">
                            <input type="password" id="passwd-confirm" name="passwd" required>
                            <label for="passwd" name="passwd">Confirmar Senha:</label>
                            <i class="fa-solid fa-lock"></i>
                        </div>
                    </div>

                    <p>Já tem Login em nosas Plataforma? Faça o <a href="./cadastro.html"><span>Login</span></a></p>

                    <button>Cadastrar</button>
                </div>

                <div class="image-data"></div>
            </div>
        </div>
    </main>
</body>

</html>
<script src="./js/login-cadastro.js"></script>
<script>
    function checkerPassword() {
        var password = passwd.value;
        var pSenhas = document.querySelectorAll('#div_msg_senha p');

        console.log(pSenhas[0])

        if (password.length >= 8) {
            pSenhas[0].classList.add('active');
        } else {
            pSenhas[0].classList.remove('active');
        }

        for (let i = 0; i < password.length; i++) {
            if (isNaN(Number(password[i])) == false) {
                pSenhas[1].classList.add('active');
                break;
            } else {
                pSenhas[1].classList.remove('active');
            }
        }

        var capsPasswd = password.toLowerCase();
        if (capsPasswd != password) {
            pSenhas[2].classList.add('active');
        } else {
            pSenhas[2].classList.remove('active');

        }
    }
</script>
