<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/assets/main.css">
    <link rel="stylesheet" href="./css/login-cadastro.css">
</head>

<body>
    <header class="navbar">
        <div class="container">
            <div class="logotipo">
                <img src="./assets/logotipo/Meowmory-logotipo.png" alt="Logotipo do Meowmory">
            </div>

            <div class="links">
                <div class="links-navbar">
                    <a href="./index.html">
                        <p>Home</p>
                    </a>
                    <a href="./blog.html">
                        <p>Blog</p>
                    </a>
                    <a href="./feed.html">
                        <p>Feed</p>
                    </a>
                    <a href="#">
                        <p>Sobre Mim</p>
                    </a>
                </div>
                <div class="btn-sign">
                    <button id="login">Login</button>
                    <button id="cadastro">Cadastro</button>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="section-sign-up-in">
            <div class="container-sign">
                <div class="image-data"></div>

                <div class="field-data">
                    <div class="profile-sign">
                        <img src="https://png.pngtree.com/png-clipart/20240403/original/pngtree-sitting-cat-real-photo-for-print-png-image_14746126.png"
                            alt="">
                    </div>

                    <h1>Seja Bem Vindo(a)!</h1>

                    <div class="container-inputs">
                        <div class="input">
                            <input type="email" id="email" name="email" required>
                            <label for="email" name="email">Email:</label>
                            <i class="fa-solid fa-envelope"></i>
                        </div>

                        <div class="input">
                            <input type="password" id="passwd" name="passwd" required>
                            <label for="passwd" name="passwd">Senha:</label>
                            <i class="fa-solid fa-lock"></i>
                        </div>

                        <p>NÃ£o Login em nossa plataforma ainda? <a href="./cadastro.html"><span>Cadastre-se</span></a></p>
                    </div>

                    <button>Login</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
<script src="./js/login-cadastro.js"></script>
